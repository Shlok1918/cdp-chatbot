<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDP How-To Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .chat-container {
            max-width: 800px;
            margin: 30px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            height: calc(100vh - 60px);
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            border-bottom: 1px solid #e9ecef;
            padding: 15px;
            text-align: center;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }
        .message {
            margin-bottom: 15px;
            max-width: 80%;
        }
        .user-message {
            margin-left: auto;
            background-color: #007bff;
            color: white;
            border-radius: 15px 15px 0 15px;
            padding: 10px 15px;
        }
        .bot-message {
            margin-right: auto;
            background-color: #f1f1f1;
            border-radius: 15px 15px 15px 0;
            padding: 10px 15px;
        }
        .chat-input {
            border-top: 1px solid #e9ecef;
            padding: 15px;
            display: flex;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px 0 0 5px;
        }
        .chat-input button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        .sources {
            font-size: 0.8rem;
            margin-top: 5px;
            color: #6c757d;
        }
        .source-link {
            margin-right: 10px;
        }
        .platform-badge {
            font-size: 0.7rem;
            padding: 3px 7px;
            border-radius: 10px;
            margin-right: 5px;
        }
        .segment-badge {
            background-color: #38b2ac;
            color: white;
        }
        .mparticle-badge {
            background-color: #4299e1;
            color: white;
        }
        .lytics-badge {
            background-color: #9f7aea;
            color: white;
        }
        .zeotap-badge {
            background-color: #ed8936;
            color: white;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,.3);
            border-radius: 50%;
            border-top-color: #007bff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .markdown h1 {
            font-size: 1.5rem;
            margin-bottom: 0.8rem;
        }
        .markdown h2 {
            font-size: 1.3rem;
            margin-bottom: 0.6rem;
        }
        .markdown ul, .markdown ol {
            padding-left: 20px;
            margin-bottom: 10px;
        }
        .markdown code {
            background-color: #f8f9fa;
            padding: 2px 4px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>CDP How-To Chatbot</h2>
            <p class="text-muted">Ask how-to questions about Segment, mParticle, Lytics, and Zeotap</p>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div>ðŸ‘‹ Hi there! I'm your CDP how-to assistant. Ask me questions about Segment, mParticle, Lytics, or Zeotap.</div>
                <div class="sources">Example: "How do I set up a new source in Segment?" or "How to create a user profile in mParticle?"</div>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your question here..." autocomplete="off">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
   <script>
    document.addEventListener('DOMContentLoaded', function() {
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');

        function addMessage(text, isUser, sources = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = isUser ? 'message user-message' : 'message bot-message';
            
            if (isUser) {
                messageDiv.textContent = text;
            } else {
                // For bot messages, render Markdown
                const markdownDiv = document.createElement('div');
                markdownDiv.className = 'markdown';
                markdownDiv.innerHTML = marked.parse(text);
                messageDiv.appendChild(markdownDiv);
                
                // Add sources if available
                if (sources && sources.length > 0) {
                    const sourcesDiv = document.createElement('div');
                    sourcesDiv.className = 'sources';
                    sourcesDiv.innerHTML = 'Sources: ';
                    
                    sources.forEach((source, index) => {
                        // Add platform badge
                        const badge = document.createElement('span');
                        badge.className = `platform-badge ${source.platform}-badge`; // Fixed line
                        badge.textContent = source.platform.charAt(0).toUpperCase() + source.platform.slice(1);
                        sourcesDiv.appendChild(badge);
                        
                        // Add link
                        const link = document.createElement('a');
                        link.href = source.url;
                        link.target = '_blank';
                        link.className = 'source-link';
                        link.textContent = source.title;
                        sourcesDiv.appendChild(link);
                        
                        if (index < sources.length - 1) {
                            sourcesDiv.appendChild(document.createTextNode(' | '));
                        }
                    });
                    
                    messageDiv.appendChild(sourcesDiv);
                }
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addLoadingMessage() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot-message';
            messageDiv.id = 'loadingMessage';
            
            const loadingSpan = document.createElement('span');
            loadingSpan.className = 'loading';
            messageDiv.appendChild(loadingSpan);
            messageDiv.appendChild(document.createTextNode(' Searching CDP documentation...'));
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeLoadingMessage() {
            const loadingMessage = document.getElementById('loadingMessage');
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            
            // Add user message to chat
            addMessage(message, true);
            userInput.value = '';
            
            // Show loading indicator
            addLoadingMessage();
            
            try {
                const response = await fetch('/api/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: message })
                });
                
                const data = await response.json();
                
                // Remove loading indicator
                removeLoadingMessage();
                
                // Add bot response
                addMessage(data.response, false, data.sources);
            } catch (error) {
                console.error('Error:', error);
                removeLoadingMessage();
                addMessage('Sorry, I encountered an error processing your request. Please try again.', false);
            }
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    });
</script>
</body>
</html>
